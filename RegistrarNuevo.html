<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/estilos-css.css" />

    <title>RegistrarNuevo</title>
  </head>
  <body class="body-login">
    <main class="main-login">
      <figure>
        <img src="./images/logo-oscuro.png" alt="logo" />
      </figure>
      <p>Crear una Nueva Cuenta</p>
      <div class="content-inputs-registrar">
        <div class="inputs-registrar">
          <input type="text" placeholder="Nombre" />
        </div>
        <div class="inputs-registrar">
          <input type="text" placeholder="Apellidos Completos " />
        </div>
        <div class="inputs-registrar">
          <input type="email" placeholder="Correo electronico" />
        </div>
        <div class="inputs-registrar">
          <input type="password" placeholder="**********" />
        </div>
        <div class="button-content">
          <button>
            <a href="#">REGISTRAR</a>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
